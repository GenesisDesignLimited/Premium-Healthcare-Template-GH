<section class="py-5 bg-light text-center">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="text-muted">Questions? Appointments? We're here to help.</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-6">
        <h5 class="fw-bold">Get in touch</h5>
        <p class="small text-muted">Email us at info@medicare.com or call +44 123 456 789.</p>
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Your name</label>
            <input class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" name="message" required></textarea>
          </div>
          <button class="btn btn-primary">Send Message</button>
        </form>
      </div>

      <div class="col-md-6">
        <h5 class="fw-bold">Our location</h5>
        <p class="small text-muted">123 Healthcare Street, London</p>
        <iframe src="https://maps.google.com/maps?q=London&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </div>
  </div>
